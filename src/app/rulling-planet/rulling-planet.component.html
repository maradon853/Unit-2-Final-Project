
<div class="planetForm">
<h1>Find Your Rulling Planet</h1>

<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
<label>Select Your Sign</label>
<select formControlName="planets" class="form-control">

<option *ngFor="let planet of planets" 
        (click)="onSelect(planet)"
        [class.selected]="planet === selectedPlanet" 
        value="planet.sign">{{planet.sign}}</option>        
</select>
</form>  

<app-planet-detail [planet]="selectedPlanet"></app-planet-detail>
