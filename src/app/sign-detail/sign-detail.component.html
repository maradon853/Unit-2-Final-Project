<div *ngIf="sign">

    <h2>{{sign.name}} Details</h2>
    <div><span>Dates: </span>{{sign.startDate}} - {{sign.endDate}}</div>
    <div><span>Element: </span>{{sign.element}}</div>
    <div><span>Rulling Planet: </span>{{sign.planet}}</div>
    <div><span>Mode: </span>{{sign.mode}}</div>
    <div><span>Corresponding Tarot Card: </span>{{sign.tarot}}</div>
    
    </div>
