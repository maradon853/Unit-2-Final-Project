<div *ngIf="sign">

    <h2>{{sign.name | titlecase}} Details</h2>
    <div><span>Dates: </span>{{sign.startDate | titlecase}} - {{sign.endDate | titlecase}}</div>
    <div><span>Element: </span>{{sign.element | titlecase}}</div>
    <div><span>Mode: </span>{{sign.mode | titlecase}}</div>
    <div><span>Corresponding Tarot Card: </span>{{sign.tarot | titlecase}}</div>
