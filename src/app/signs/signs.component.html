<div class="grid">
<div class="row">
<div class="col-1-2">
<h1>The Twelve Signs</h1>
<ul class="signs">
<li *ngFor="let sign of signs"
    [class.selected]="sign === selectedSign"
    (click)="onSelect(sign)">
    <span>{{ sign.name | titlecase }}</span>
</li>
</ul>
</div>

<div class="row">
<div class="col-1-2">
<app-sign-detail [sign]="selectedSign"></app-sign-detail>
</div>
