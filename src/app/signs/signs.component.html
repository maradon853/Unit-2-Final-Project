<h1>The Twelve Signs</h1>
<ul class="signs">
<li *ngFor="let sign of signs"
    [class.selected]="sign === selectedSign"
    (click)="onSelect(sign)">
    <span>{{ sign.name | titlecase }}</span>
</li>
</ul>
