<div class="grid">
    <div class="row">
        <div class="col-1-2">
<div class="planetList">
<h1>The Planets</h1>
<ul class="planets">
    <li *ngFor="let planet of planets"
        [class.selected]="planet === selectedPlanet"
        (click)="onSelect(planet)">
        <span>{{ planet.name | titlecase }}</span>
    </li>
    </ul>
</div>
        </div>
<div class="col-1-2">   
<app-planet-detail [planet]="selectedPlanet"></app-planet-detail>
</div>
</div>
</div>
